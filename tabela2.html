<html lang="pt-Br">

<head>

    <title>Tabela 2</title>
</head>

<body>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        table {
            border-collapse: collapse;
        }
    
        th,
        td {
            border: 1px solid;
            width: 200px;
           text-align: center;
        }
    </style>
    <table>
        <thead> 
            <tr>
                <th colspan="2">TOPO</th>
            </tr>
        </thead>
        <tbody>
            <tr style="height: 300px;">
                <td style="width: 30%">MENU</td>
                <td>CONTEÚDO</td>
            </tr>
        </tbody>
        <Tfoot>
            <td colspan="2">RODAPÉ</td>
        </Tfoot>
    </table>
</body>

</html>
