<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Pratica</title>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 100px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table> <!-- Tabela 1 -->
        <tr style="text-align: left;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="text-align: center;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr style="text-align: right;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
<br>
    <table> <!-- Tabela 2 -->
        <tr>
            <td> 1</td>
            <td> 2</td>
            <td> 3</td>
        </tr>

        <tr>
            <td style="text-align: center;", colspan="3">4</td>
        </tr>

        <tr>
            <td> 7</td>
            <td> 8</td>
            <td> 9</td>
        </tr>
    </table>
<br>
    <table> <!-- Tabela 3 -->
        <tr>
            <td> 1</td>
            <td> 2</td>
            <td rowspan="3"> 3</td>
        </tr>

        <tr>
            <td colspan="2"> 4</td>
        </tr>

        <tr>
            <td> 5 </td>
            <td> 6 </td>

        </tr>

    </table>
</body>

</html>
